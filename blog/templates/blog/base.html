<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css'%}">
    <title>Document</title>
</head>
<body>
   <div class="container-fluid ">
       {% include 'blog/navbar.html'%}
   </div>
   <div class="container">
       <div class="row" >
       <div clss="col-sm-12">
       {% block msg %}
       {% endblock msg %}
       </div>
       </div>
       <div class="row">
           {% block side %}
       <div class="col-sm-2 my-5 text-center" >
           
           <h5>{{full_name}}</h5>
           {% for group  in groups %}
           <p>{{group.name}}</p>
           {% endfor %}
           </div>
           {% endblock side %}

           {% block content %}
           {% endblock content %}
       </div>
   </div>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
</body>
</html>
